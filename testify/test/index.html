<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Test UI</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f6f6f6; }
    .container { width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; margin-top: 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #005fcc; }
    .switch { text-align: center; margin-top: 15px; cursor: pointer; color: #007bff; }
    #msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Register</h2>

  <div id="nameField">
    <input type="text" id="name" placeholder="Name">
  </div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="submitForm()">Submit</button>

  <div class="switch" onclick="toggleForm()">Already have an account? Login</div>

  <div id="msg"></div>
</div>

<script>
  let isLogin = false;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
    document.querySelector(".switch").innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    document.getElementById("nameField").style.display = isLogin ? "none" : "block";
    document.getElementById("msg").innerText = "";
  }

  async function submitForm() {
    const name = document.getElementById("name")?.value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const url = isLogin 
      ? "http://localhost:3000/api/auth/login"
      : "http://localhost:3000/api/auth/register";

    const body = isLogin 
      ? { email, password }
      : { name, email, password };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const data = await res.json();

      document.getElementById("msg").innerText = JSON.stringify(data, null, 2);

    } catch (err) {
      document.getElementById("msg").innerText = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
